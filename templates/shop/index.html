{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">

<!-- #region NAVBAR -->
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a id='cart' class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Pricing</a>
                        </li>
                        
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>

<!-- #endregion -->

<!-- #region SEARCH BAR -->
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input class="form-control form-control-borderless" type="search" name="item_name" placeholder="What U want" >
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
<!-- #endregion -->

<!-- #region CARD -->
        <div class="row">
            {% for p in pro_obj %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{p.image}}" alt="" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{p.title}}
                        </div>
                        <div class="card-text">
                            ${{p.price}}
                        </div>
                        <a href="{% url 'detail' p.id %}" class="btn btn-warning mt-1">View</a>
                        <button id='{{p.id}}' class="btn atc btn-warning mt-1">Add to cart</button>

                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
<!-- #endregion         -->

<!-- #region pagination -->
 
        <div class="row mt-3">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if pro_obj.has_previous %}
                        <li class="page-item">
                            <a class='page-link' href="?page={{ pro_obj.previous_page_number }}">Previous</a>
                        </li>
                    {% endif %}

                    <li class="page-item active">
                        <a class='page-link' href="?page={{ pro_obj.number }}">{{ pro_obj.number }}</a>
                    </li>

                    {% if pro_obj.has_next %}
                    <li class="page-item">
                        <a class='page-link' href="?page={{ pro_obj.next_page_number }}">Next</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
<!-- #endregion -->

        </div>
    </div>
    
</body>
<script type="text/javascript">
    if (localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    $(document).on('click', '.atc', function(){
        console.log('bang bang!');
        var item_id = this.id.toString();
        console.log(item_id)

        if(cart[item_id]!=undefined){
            cart[item_id] = cart[item_id] +1;
        }
        else{
            cart[item_id]=1;
        }

        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('cart').innerHTML = "Cart("+Object.keys(cart).length+")";

        console.log(Object.keys(cart).length)        

    })


</script>
</html>
