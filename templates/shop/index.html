{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input class="form-control form-control-borderless" type="search" name="item_name" placeholder="What U want" >
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>




        <div class="row">
            {% for p in pro_obj %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{p.image}}" alt="" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{p.title}}
                        </div>
                        <div class="card-text">
                            ${{p.price}}
                        </div>

                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="row mt-3">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if pro_obj.has_previous %}
                        <li class="page-item">
                            <a class='page-link' href="?page={{ pro_obj.previous_page_number }}">Previous</a>
                        </li>
                    {% endif %}

                    <li class="page-item active">
                        <a class='page-link' href="?page={{ pro_obj.number }}">{{ pro_obj.number }}</a>
                    </li>

                    {% if pro_obj.has_next %}
                    <li class="page-item">
                        <a class='page-link' href="?page={{ pro_obj.next_page_number }}">Next</a>
                    </li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </div>
    
</body>
</html>
